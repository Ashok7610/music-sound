<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="logo"><span>Music</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of 1990</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">let me love</span>
                    <span class="songListPlay">
                        <span class="timespan">00:00 <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">let me love</span>
                    <span class="songListPlay"><span class="timespan">00:00 <i id="1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">let me love</span>
                    <span class="songListPlay"><span class="timespan">00:00 <i id="2"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">let me love</span>
                    <span class="songListPlay"><span class="timespan">00:00 <i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">let me love</span>
                    <span class="songListPlay"><span class="timespan">00:00 <i id="4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="bannerList"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="song-info">
            <img src="musicgif.webp" alt="gifs" id="gif"><span id="masterPlaySong">Barish</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5772b8b86e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
